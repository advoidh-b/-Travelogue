<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Forms - Travelogue</title>
</head>

<body>
    <section class="form-sec">
        <form action="#" method="get">

            <input type="text" class="ip-txt" id="email" name="email" placeholder="Email"> <br><br>
            <input type="text" class="ip-txt" id="uname" name="username" placeholder="Username"> <br><br>
            <input type="text" class="ip-txt" id="pass" name="password" placeholder="Password"> <br><br>
            
            <input type="submit" value="submit" id="submit" name="submit"> <br><br>
        </form>
    </section>
    
</body>
</html>

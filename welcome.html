<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/welcome.css">

    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400&family=Space+Grotesk&display=swap" rel="stylesheet">
  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>
        Travelogue
    </title>
</head>

<body>

    <header>
        <nav class="nav-panel">
            <div class="logo-container">
              <a href="#" class="logo">
               Travelogue.
              </a>
            </div>
            <div class="nav-profile">
            
            <div class="avatar" >
              <img src="images/defdp.jpg" alt="" class="">
              
              <span class="material-icons avatar-ico" onclick="navOpen()">
                account_circle
              </span>
            </div>
            </div>
            </nav>
    </header>

  <aside class="sidebar">

    <div class="nav-cls-div">
      <button type="button" class="cls-btn" onclick="navCls()">
        <span class="material-icons mi-n">
          close
        </span>
      </button>
    </div>

    <div class="form-title-div">
      <h1>
        Log-in to your Account
      </h1>
    </div>

    <div class="sidebar-form-cont">
      <form action="#" method="post" class="sidebar-form">

        <label for="username">Username</label>
        <input type="text" name="username" class="ip-text" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="ip-text" required>

        <input type="submit" value="Log In" class="ip-login">

      </form>
    </div>

    <div class="sign-up-cont">
      <p>Don't have an Account?</p>
      <a href="#" class="sign-up">Create Account</a>
      </div>

    <div class="query-div">

      <a href="#" class="help">
        <span class="material-icons foot-ic">
          help
        </span>
        <span class="">
          Help
        </span>
      </a>
    </div>
    
  </aside>

    <section class="sec1">
      <div class="intro-div">

        <h1 class="intro-h">
          Your adventure starts today.
        </h1>

        <p class="intro-p">Lorem ipsum dolor sit amet the quick brown fox.</p>

        <a href="./home.html" class="intro-cta">
          <span class="link-txt">
          Explore Places 
          </span>
          <i class="material-icons mi-arrow">keyboard_arrow_right</i>
        </a>
      </div>
    </section>

    <footer>

      <div class="contact">

        <div class="contact-links">
          <a href="#" class="">
            <i class="material-icons foot-ic">
              phone
            </i>
            <span>
              Contact
            </span>
          </a>
          <a href="#" class="">
            <i class="material-icons foot-ic">
              email
            </i>
            <span>
              Mail
            </span>
          </a>
        </div>
        
      </div>
      
    </footer>

    <script src="./scripts/main.js"></script>
</body>
</html>

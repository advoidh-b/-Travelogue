<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Advoidh Biju (Adwaith-B, Advoidh-B)">

    <title>Sign up - Travelogue</title>

    <link rel="stylesheet" href="../css/signup.css">

    <link rel="icon" type="image/x-icon" href="./images/dp/logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400&family=Space+Grotesk&display=swap" rel="stylesheet">
  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    
        <div class="form-cont">
            <div class="form-title">
                <h2 class="form-title-h">
                    Let's get Started!
                </h2>
            </div>

            <form action="../scripts/signup.php" method="post" class="signup" onsubmit="return validateForms()">
                
                <label for="fullname" >Fullname</label>
                <input type="text" name="fullname" id="fullname" >

                <label for="username" >Username</label>
                <input type="text" name="username" id="username">

                <label for="email" >Email</label>
                <input type="email" name="email" id="email">

                <label for="password" >Password</label>
                <input type="password" min="6" name="password" id="password">
                
                <button type="submit" class="create-acc-btn" value="" name="signup" id="signup">
                    Create Account
                </button>
                <p id="log"></p>
            </form>

            <div class="login">
                <p>Existing User?</p>
                <a href="#" class="login-btn">Log In</a>
            </div>

        </div>
    <script type="text/javascript">

        function validateForms() {
            let fullname = document.getElementsByName('fullname')[0].value,
                username = document.getElementsByName('username')[0].value,
                email = document.getElementsByName('email')[0].value,
                password = document.getElementsByName('password')[0].value,
                logp = document.getElementById('log');

            let ip_array = [fullname, username, email, password];

            for(i of ip_array)  {
                if(i =="" || i == "null" || i == "undefined") {
                    
                    logp.textContent = "Please fill out the above fields";
                    return false;
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-hotel.css">
    <title>Forms - Travelogue</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
input.ip-txt, #submit {
  margin: auto;
  padding: 10px 20px;
  border: 1px solid #333;
  display: block;
  min-width: 260px;
  max-width: 260px;
}
    </style>
</head>
<body>
    <section class="form-sec">
        <form action="#" method="get">

            <input type="text" class="ip-txt" id="email" name="email" placeholder="Email"> <br><br>
            <input type="text" class="ip-txt" id="uname" name="username" placeholder="Username"> <br><br>
            <input type="text" class="ip-txt" id="pass" name="password" placeholder="Password"> <br><br>
            
            <input type="submit" value="submit" id="submit" name="submit"> <br><br>
        </form>
    </section>
    
</body>
</html>
